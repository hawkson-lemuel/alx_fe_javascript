<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="notification" style="display: none; background: #ffcc00; padding: 10px; margin: 10px 0;"></div>  
  <h1>Dynamic Quote Generator</h1>
  <div class="wrapper" style="padding:20px 0px 50px 0px">
    <div style="display:flex;flex-direction:row; align-items: center;">
      <label>Category</label>
      <select style="margin-left:10px;padding:5px 10px;border-radius: 5px;" id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div id="quoteDisplay"></div>
    <div style="width:100%;display: flex;flex-direction: row;justify-content: center;">
      <button id="newQuote">Show New Quote</button>
    </div>
  </div>

  <div style="background-color: #edeaea;padding: 30px;border-radius: 5px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteButton">Add Quote</button>
    <div>
      <button id="exportQuotes">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
